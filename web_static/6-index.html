<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information about the document -->
    <meta charset="utf-8">
    <title>AirBnB Clone</title>

    <!-- Link to common stylesheets used across the site -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <!-- Link to styles for the header section -->
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <!-- Link to styles for the footer section -->
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <!-- Link to styles for the filters section -->
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <!-- Link to the favicon -->
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Logo container -->
        <div class="logo"></div>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>Marrakech, Casablanca...</h4>
                <!-- Popover list for locations -->
                <ul class="popover">
                    <!-- Marrakech locations -->
                    <li>
                        <h2>Marrakech:</h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                            <li>Marrakech</li>
                            <li>Safi</li>
                        </ul>
                    </li>
                    <!-- Casablanca locations -->
                    <li>
                        <h2>Casablanca:</h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                            <li>Casablanca</li>
                            <li>Mohamedia</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, WiFi...</h4>
                <!-- Popover list for amenities -->
                <ul class="popover">
                    <li>Internet</li>
                    <li>Parking</li>
                    <li>Wifi</li>
                    <li>Pool</li>
                </ul>
            </div>
            <!-- Search button -->
            <button type="button">Search</button>
        </section>
    </div>

    <!-- Footer section -->
    <footer>Best School</footer>
</body>

</html>
