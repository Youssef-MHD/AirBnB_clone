<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">
    <!-- Title of the web page -->
    <title>AirBnB Clone</title>
    <!-- Link to common CSS styles -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <!-- Link to header CSS styles -->
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <!-- Link to footer CSS styles -->
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <!-- Link to filters CSS styles -->
    <link rel="stylesheet" type="text/css" href="styles/5-filters.css">
    <!-- Favicon of the website -->
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <!-- Header section of the webpage -->
    <header>
        <div class="logo">
            <!-- Logo will be placed here -->
        </div>
    </header>

    <!-- Main container of the webpage content -->
    <div class="container">
        <!-- Section for filters like location and amenities -->
        <section class="filters">
            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>Marrakech, Casablanca...</h4>
            </div>
            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, WiFi...</h4>
            </div>
            <!-- Search button -->
            <button type="button">Search</button>
        </section>
    </div>

    <!-- Footer of the webpage -->
    <footer>Best School</footer>
</body>

</html>
